# CI/CD specific docker-compose file (without external Traefik network)
services:
  amqp-broker:
    image: rabbitmq:3-management
    ports:
      - 15672:15672
      - 5672:5672
    environment:
      RABBITMQ_DEFAULT_USER: 'guest'
      RABBITMQ_DEFAULT_PASS: 'guest'
    healthcheck:
      test: rabbitmq-diagnostics -q check_port_connectivity
      interval: 10s
      timeout: 10s
      retries: 3

  ocpp-db:
    image: postgis/postgis:16-3.5
    platform: linux/amd64
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: citrine
      POSTGRES_USER: citrine
      POSTGRES_PASSWORD: 'citrine'
    healthcheck:
      test: 'pg_isready --username=citrine'
      interval: 5s
      timeout: 10s
      retries: 5

  citrine:
    build:
      context: ../
      dockerfile: ./Server/deploy.Dockerfile
    ports:
      - 8080:8080
      - 8081:8081
      - 8082:8082
      - 8443:8443
      - 8444:8444
      - 9229:9229
      - 8092:8092
    environment:
      APP_NAME: 'all'
      APP_ENV: 'docker'
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      DB_STRATEGY: 'migrate'
      BOOTSTRAP_CITRINEOS_DATABASE_HOST: 'ocpp-db'
      BOOTSTRAP_CITRINEOS_CONFIG_FILENAME: 'config.json'
      BOOTSTRAP_CITRINEOS_FILE_ACCESS_TYPE: 'local'
      BOOTSTRAP_CITRINEOS_FILE_ACCESS_LOCAL_DEFAULT_FILE_PATH: '/data'
    depends_on:
      ocpp-db:
        condition: service_healthy
      amqp-broker:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ['CMD-SHELL', 'node -e "const net = require(\"net\"); const client = net.createConnection(8080, \"127.0.0.1\", () => { client.end(); process.exit(0); }); client.on(\"error\", () => process.exit(1)); client.setTimeout(5000, () => { client.destroy(); process.exit(1); });"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  minio:
    image: minio/minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
      MINIO_SERVER_URL: http://localhost:9000
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      set -x
      echo 'Setting up MinIO alias'
      mc alias set myminio http://minio:9000 minioadmin minioadmin || echo 'FAILED: alias setup'
      "
