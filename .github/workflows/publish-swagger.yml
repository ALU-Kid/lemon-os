name: Publish Swagger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      swagger_valid: ${{ steps.validate-swagger.outputs.swagger_valid }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and Run Docker Compose
        run: |
          docker compose -f ${{ github.workspace }}/Server/docker-compose.ci.yml up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for citrine service to be healthy..."
          timeout 180 bash -c 'until docker compose -f ${{ github.workspace }}/Server/docker-compose.ci.yml ps citrine | grep -q "healthy"; do echo "Waiting..."; sleep 5; done'
          echo "Service is healthy!"

      - name: Generate Swagger JSON
        run: |
          echo "Fetching Swagger JSON..."
          curl --retry 3 --retry-delay 3 --retry-all-errors -o swagger.json http://localhost:8080/docs/json

      - name: Validate Swagger JSON
        id: validate-swagger
        run: |
          if jq empty swagger.json; then
            echo "swagger_valid=true" >> $GITHUB_OUTPUT
          else
            echo "swagger_valid=false" >> $GITHUB_OUTPUT && exit 1
          fi

      - name: Upload Swagger JSON as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: swagger-json
          path: swagger.json

      - name: Clean up Docker
        run: docker compose -f ${{ github.workspace }}/Server/docker-compose.ci.yml down

  publish-swagger:
    needs: build
    if: needs.build.outputs.swagger_valid == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Check for deploy key secret
        id: check-secret
        run: |
          if [ -z "${{ secrets.CITRINEOS_GITHUB_IO_DEPLOY_KEY }}" ]; then
            echo "::notice::CITRINEOS_GITHUB_IO_DEPLOY_KEY secret not configured - skipping swagger publish"
            echo "secret_available=false" >> $GITHUB_OUTPUT
          else
            echo "::notice::Deploy key available - proceeding with swagger publish"
            echo "secret_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Download Swagger Artifact
        if: steps.check-secret.outputs.secret_available == 'true'
        uses: actions/download-artifact@v4
        with:
          name: swagger-json

      - name: Checkout citrineos.github.io
        if: steps.check-secret.outputs.secret_available == 'true'
        uses: actions/checkout@v4
        with:
          repository: citrineos/citrineos.github.io
          ssh-key: ${{ secrets.CITRINEOS_GITHUB_IO_DEPLOY_KEY }}
          path: citrineos.github.io

      - name: Push Swagger JSON
        if: steps.check-secret.outputs.secret_available == 'true'
        run: |
          cd citrineos.github.io
          git checkout -b swagger-updates || git checkout swagger-updates
          cp ../swagger.json ./docs/assets
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ./docs/assets/swagger.json
          git commit -m "Update Swagger JSON from PR" || echo "No changes to commit"
          git push -f origin swagger-updates --verbose

      - name: Upload Swagger to Current Repo
        if: steps.check-secret.outputs.secret_available == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: swagger-json-final
          path: swagger.json
          retention-days: 30
